<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Créer un compte - ARDO-EDY ELECTRONIC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center text-primary mb-4">Créer un compte</h2>

    <form id="registerForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="nom" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="motdepasse" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="motdepasse" required minlength="6" />
      </div>

      <div class="mb-3">
        <label for="confirmMotdepasse" class="form-label">Confirmer le mot de passe</label>
        <input type="password" class="form-control" id="confirmMotdepasse" required />
        <div id="message" class="text-danger mt-1"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Créer mon compte</button>
    </form>
  </div>
  <p id="message" class="mt-2"></p>
<!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register.html">
    
  </script>

</body>
</html>
